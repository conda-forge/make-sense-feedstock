{% set name = "make-sense" %}
{% set version = "1.8.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SkalskiP/make-sense/archive/{{ version }}-alpha.tar.gz
  sha256: e84825d1650954c103705bd79d26434728fca5eb1641690ac39aaab30189d587

build:
  number: 0
  noarch: generic
  missing_dso_whitelist:
    - '*/libgcc_s.so.1'
    - '*/libstdc++.so.6'

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - npm list -g {{ name }}

about:
  home: https://github.com/SkalskiP/make-sense
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: Free to use online tool for labelling photos.
  doc_url: https://www.makesense.ai/
  dev_url: https://github.com/SkalskiP/make-sense

extra:
  recipe-maintainers:
    - mxr-conda
